<!DOCTYPE html>
<html>
<head>
    <title>JC 404 Page Error</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="container">
        <div class="content">
            <h2>404</h2>
            <h4>Oh no! Page Not Found</h4>
            <p>The page you were looking for doesn't exist. Get the address right JC!</p>
            <a href="#">Leave Now!</a>
        </div>
    </div>
    <script type="text/javascript">
        var container = document.getElementById('container');
        window.onmousemove = function(e){
            var x = - e.clientX/5;
                y = - e.clientY/5;
            container.style.backgroundPositionX = x + 'px';
            container.style.backgoundPositionY = y + 'px';
        }
    </script>
</body>
</html>
